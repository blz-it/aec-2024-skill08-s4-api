<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Links</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        width: 80%;
        max-width: 600px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #4a90e2;
        text-align: center;
      }

      a {
        display: block;
        margin: 10px 0;
        color: #4a90e2;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s;
        text-align: left;
      }

      a:hover {
        color: #357ab8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Event Links</h1>
      <a href="aec-events-app://events/aeg-beneficiary-concert">
        aec-events-app://events/aeg-beneficiary-concert
      </a>
      <a href="aec-events-app://events/pop-concert">

      </a>
      <a href="aec-events-app://events/aec-oc">

      </a>
      <a href="aec-events-app://events/aec-cc">
        aec-events-app://events/aec-cc
      </a>
    </div>

</html>
